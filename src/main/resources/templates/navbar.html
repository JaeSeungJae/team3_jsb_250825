<nav th:fragment="navbarFragment">
    <ul>
        <li>
            <a sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>

            <a sec:authorize="isAuthenticated()" href="#"
               onclick="document.getElementById('logoutForm').submit();">로그아웃</a>
            <form id="logoutForm" th:action="@{/member/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </li>
    </ul>
</nav>
