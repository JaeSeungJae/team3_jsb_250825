<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Question</title>
</head>
<body>
    <h1>글 수정하기</h1>
    <form th:action="@{/templates/question/update/{id}(id=${question.id})}" method="post">
      <div>
        <label for="subject">제목</label><br>
        <input type="text" id="subject" name="subject" placeholder="수정할 제목을 입력해주세요." required>
      </div>
      <div>
        <label for="content">내용</label><br>
        <input type="text" id="content" name="content" placeholder="수정할 내용을 입력해주세요." required>
      </div>
      <div>
        <button type="submit">수정하기</button>
      </div>
    </form>
</body>
</html>
