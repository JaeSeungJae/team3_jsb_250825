<!-- resources/templates/question/question/search.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>검색 결과</title>
</head>
<body>
<form action="/question/search" method="get">
    <select name="kwType">
        <option value="subject">제목</option>
        <option value="content">내용</option>
        <option value="other">제목+내용</option>
    </select>
    <input type="text" name="kw" placeholder="검색어 입력" />
    <button type="submit">검색</button>
</form>

<h2>검색 결과</h2>
<ul>
    <li th:each="question : ${questions}">
        <span th:text="${question.subject}"></span> -
        <span th:text="${question.content}"></span>
    </li>
</ul>
</body>
</html>
