<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Board</title>
</head>
<body>
    <h1>Test board</h1>
    <ul>
        <li th:each="q : ${questions}">
            <strong style="cursor:pointer"
                    th:text="${q.subject}"
                    th:onclick="|location.href='@{/board/{id}(id=${q.id})}'|">
            </strong>
        </li>
    </ul>
    <strong style="cursor:pointer"
            th:onclick="|location.href='@{/board/write}'|">새 글 작성 하기</strong>
</body>
</html>
